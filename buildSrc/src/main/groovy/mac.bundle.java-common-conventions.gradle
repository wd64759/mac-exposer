plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

group = 'com.cte4.mac.exposer'
version = '1.0'
sourceCompatibility = '1.8'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public/' }
	maven { url 'https://maven.aliyun.com/repository/spring/'}
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-core:2.14.1'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.4.3'
    compile 'io.micrometer:micrometer-registry-prometheus:1.6.4'
    compile 'com.google.code.gson:gson:2.8.0'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
